<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <button v-on:click="reverseText">{{ buttonText }}</button>
    <button v-on:click="addElement">{{ addElButtonText }}</button>
    <ul>
      <li v-for="element in elements":key="element.id" v-on:click="removeElement(element.id)">{{ element.text }}</li>
    </ul>  
  </div>
 
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>  
<script>
  new Vue({
    el: '#app',
    data: {
      buttonText:'Перевернуть',
      addElButtonText:'Добавить',
      elements: [],
      nextId: 1

    },
    methods: {
      reverseText() {
        this.buttonText = this.buttonText.split('').reverse().join('');
      },
      addElement(){
        this.elements.push({
          id: this.nextId,
          text: 'Новый элемент списка'
        });
        this.nextId++;
      },
      removeElement(id){
        this.elements = this.elements.filter(element => element.id !== id);
      }
    }
  }) 

</script>
</body>
</html>
